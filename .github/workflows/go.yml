# This workflow will build a golang project
name: Go

on:
  push:
    branches: [ "main" ]

jobs:

  learn-go-tdd-build-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./learn-go-with-tests
    steps:
    - uses: actions/checkout@v4

    - name: Checkout Code ğŸ›’
      uses: actions/checkout@v4

    - name: Set up Go Environment ğŸ› ï¸
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.4'

    - name: Build Project ğŸ—ï¸
      run: go build -v ./...

    - name: Run Tests âœ…
      run: go test -v ./...
